<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Order a Pizza!</h1>
      </div>

      <div class="row">
        <span class="btn btn-success" id="add">Add another pizza</span>
      </div>

      <div class="row col-md-12" id="order">
        <div class="pizza col-md-4">
          <div id="size">
            <h4>Select a size:</h4>
            <input type="radio" name="size" value="12">12"
            <input type="radio" name="size" value="14">14"
            <input type="radio" name="size" value="16">16"
            <input type="radio" name="size" value="18">18"
          </div>
          <div id="toppings">
            <h4>Select toppings:</h4>
            <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
            <input type="checkbox" name="topping" value="sausage"> Sausage<br>
            <input type="checkbox" name="topping" value="ham"> Ham<br>
            <input type="checkbox" name="topping" value="pineapple"> Pineapple<br>
            <input type="checkbox" name="topping" value="jalapenos"> Jalapenos<br>
            <input type="checkbox" name="topping" value="olives"> Olives<br>
          </div>
          <span class="btn btn-danger remove">Remove Pizza</span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" id="price">
          <h3>Price: $<span id="total"></span></h3>
          <span class="btn btn-warning" id="submit">Order Now!</span>
        </div>
      </div>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <img src="http://i.giphy.com/5ESKr27v8mjBe.gif">
              <h2>Thank you for your order!</h2>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
